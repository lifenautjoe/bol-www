<div class="auth-route background-brand color-ds-text-primary">
    <div class="auth-route-content">
        <div class="auth-route-content-title">
            <h1 class="auth-route-content-title__text">
                manca<strong>live</strong>.
            </h1>
            <p class="font-small">A realtime mancala experiment by <a href="https://github.com/lifenautjoe/">@lifenautjoe</a>.</p>
        </div>
        <div class="margin-bottom-1x auth-route-content__input">
            <label for="username">
                Got a name?
            </label>
            <input
                class="font-center"
                type="text"
                name="username"
                id="username"
                pattern="[a-zA-Z0-9]{3,10}">
        </div>
        <div class="margin-bottom-2x font-tiny background-error padding">
            Username taken, please try another one.
        </div>
        <div>
            <button class="btn btn--primary">
                Enter!
            </button>
        </div>
    </div>
</div>
