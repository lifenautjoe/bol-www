<div class="game-route background-brand color-ds-text-primary">
    <div class="padding-2x game background-black-alpha-3">
        <div #opponentStorageSlotRef class="game-slot game-slot--storage">
            <div class="padding-1x cover-all">
                <div class="game-slot-content">
                </div>
            </div>
        </div>
        <div class="game-slots__container">
            <div class="game-slots" #opponentSlotsRef>
                <div class="game-slot" *ngFor="let slot of userSlots">
                    <div class="padding-1x cover-all">
                        <div class="game-slot-content">
                        </div>
                    </div>
                </div>
            </div>
            <div #userSlotsRef class="game-slots">
                <div class="game-slot" *ngFor="let slot of userSlots">
                    <div class="padding-1x cover-all">
                        <div class="game-slot-content">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div #userStorageSlotRef class="game-slot game-slot--storage">
            <div class="padding-1x cover-all">
                <div class="game-slot-content">
                </div>
            </div>
        </div>
    </div>
</div>
